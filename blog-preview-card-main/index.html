<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="/blog-preview-card-main/assets/css/style.css">
</head>
<body>
  <div class="divBody">
    <div class="img">
      <img src="/blog-preview-card-main/assets/images/illustration-article.svg" alt="Image de l'article" class="articleImg">
    </div>
    <div class="card">
      <div class="balise">
        <p class="learning">Learning</p>
      </div>

      <div class="publish">
        <p class="date">Published 21 Dec 2023</p>
      </div>

      <div class="title-text">
        <h1 class="title">HTML & CSS foundations</h1>
        <p class="text">These languages are the backbone of every website, defining structure content, and presentation.</p>
      </div>
      <div class="profil">
        <img src="/blog-preview-card-main/assets/images/image-avatar.webp" alt="Avatar" class="avatar">
        <p class="name">Greg Hooper</p>
      </div>
    </div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/MayBrandon/blog-preview-card-main.git" target="_blank">Brandon Mayingi</Main></a>.
  </div>
</body>
</html>
